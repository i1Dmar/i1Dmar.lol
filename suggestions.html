    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.ibb.co/8D6SsyP/logo.png">
</head>
<body>
    <!-- زر الـ Dark Mode في الزاوية -->
    <button id="mode-toggle" class="mode-toggle">تغيير الوضع</button>

    <!-- لوقو الموقع -->
    <a href="index.html" class="site-logo">
        <img src="https://i.ibb.co/8D6SsyP/logo.png" alt="i1Dmar Logo">
    </a>

    <!-- شريط التنقل العلوي -->
    <nav id="top-nav">
        <a href="index.html" class="nav-btn" style="background-color: #ffffff;">معلومات عني</a>
        <a href="twitch.html" class="nav-btn">البثوث الحالية</a>
        <a href="discord.html" class="nav-btn" style="background-color: #1462f3;">سيرفري الديسكورد</a>
        <a href="suggestions.html" class="nav-btn active" style="background-color: #48d9f6;">مقترحات</a>
        <a href="admin.html?key=i1Dmari1998" class="admin-btn">الإدارة</a>
    </nav>

    <!-- قسم المقترحات -->
    <section id="suggestions" class="section-box">
        <div class="transparent-box">
            <h2 class="section-title">مقترحات اضيفها للصفحة</h2>
            <div class="suggestion-form">
                <div class="input-box">
                    <label for="suggestion-name">اسمك الكريم ❤️</label>
                    <input type="text" id="suggestion-name" placeholder="اكتب اسمك" maxlength="50">
                </div>
                <div class="input-box">
                    <label for="suggestion-title">ضع مسمى لاقتراحك</label>
                    <input type="text" id="suggestion-title" placeholder="عنوان الاقتراح" maxlength="100">
                </div>
                <div class="input-box">
                    <label for="suggestion-details">اكتب لي ماهو اقتراحك بالتفصيل</label>
                    <textarea id="suggestion-details" placeholder="اكتب اقتراحك هنا" maxlength="500"></textarea>
                </div>
                <button id="submit-suggestion">إرسال الاقتراح</button>
                <p id="suggestion-message"></p>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
